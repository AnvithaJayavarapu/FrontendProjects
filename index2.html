<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* Center the spinner */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        /* Spinner container */
        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 1.5s linear infinite;
        }

        /* Spinner faces */
        .spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(247, 197, 159, 0.1);
            border: 3px solid rgb(247, 197, 159);
            box-sizing: border-box;
        }

        .spinner .front  { transform: rotateY(0deg) translateZ(30px); }
        .spinner .back   { transform: rotateY(180deg) translateZ(30px); }
        .spinner .right  { transform: rotateY(90deg) translateZ(30px); }
        .spinner .left   { transform: rotateY(-90deg) translateZ(30px); }
        .spinner .top    { transform: rotateX(90deg) translateZ(30px); }
        .spinner .bottom { transform: rotateX(-90deg) translateZ(30px); }

        @keyframes spin {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
